<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Document</title>

</head>
<body class="container">
	<div id="main">
		<div id="headrow">
			<div></div>
			<div id="totfield">Total</div>
		</div>
		<div id="second">
			<div id="items">
				<div>
				<img src="images/shoes1.webp" alt="">
				<p>First</p>
				<p>100$</p>
				<button v-on:click="addToCard1()" class="btn btn-success">Add To Card</button>
				</div>
				<div>
				<img src="images/shoes2.webp" alt="">
				<p>Second</p>
				<p>200$</p>
				<button v-on:click="addToCard2()" class="btn btn-success">Add To Card</button>
				</div>
				<div>
				<img src="images/shoes3.png" alt="">
				<p>Third</p>
				<p>300$</p>
				<button v-on:click="addToCard3()" class="btn btn-success">Add To Card</button>
				</div>
				<div>
				<img src="images/shoes4.webp" alt="">
				<p>Fourth</p>
				<p>400$</p>
				<button v-on:click="addToCard4()" class="btn btn-success">Add To Card</button>
				</div>
			</div>
			<div>
				<table class="table table-dark rable-bordered">
					<tr>
						<th>Name</th>
						<th>Price($)</th>
						<th>Quantity</th>
						<th>Add/Remove</th>
					</tr>
					<tr v-for="(tds, x) in tblrows">
						<td>{{tds.name}}</td>
						<td>{{tds.price}}$</td>
						<td>{{tds.quantity}}</td>
						<td>
							<button class="btn btn-success" v-on:click="addQuant(tds)">+</button>
							<button class="btn btn-danger" v-on:click="tds.quantity!=1?remQuant(tds):remRow(x)">-</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
